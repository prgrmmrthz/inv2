    <div class="card mb-4">
        <div class="card-header">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap">
                    <div>
                        <i class="fas fa-table mr-1"></i>Stocks less than 100
                    </div>
                    <button class="btn btn-success" (click)="onPrint()"><i class="fas fa-print mr-1"></i>Print</button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Date Updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let t of Data">
                            <td>{{t.id}}</td>
                            <td>{{t.name}}</td>
                            <td>{{t.qty}}</td>
                            <td>{{t.unit}}</td>
                            <td>{{t.date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
