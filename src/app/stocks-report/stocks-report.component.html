<div class="container">
    <br>
    <div class="alert alert-info"><i class="fa fa-fw fa-info-circle fa-lg"></i>
        <strong>Click print to generate and view stocks record.</strong>
    </div>


    <div class="card">
        <div class="card-header">Stocks Report Generator</div>
        <div class="card-body">

            <form [formGroup]="frmSearch" (ngSubmit)="onSearch()">
                <div class="input-group mb-3">
                    <input type="text" formControlName="term" (keyup)="onSearch()" class="form-control"
                        placeholder="Search Keyword">
                    <div class="input-group-append">
                        <!-- <button type="button" (click)="onSearch()" class="btn btn-success"><i class="fa fa-search"
                    aria-hidden="true"></i></button> -->
                        <button type="button" class="btn btn-primary" (click)="onRefresh()"><i
                                class="fa fa-fw fa-refresh"></i>Refresh</button>
                    </div>
                </div>
                Sort By:
                <div class="row justify-content-around">
                    <div class="col-responsive">
                        <div class="form-group">
                            <div class="btn-group btn-group-sm" btnRadioGroup formControlName="option">
                                <label *ngFor="let item of searchOptions" [btnRadio]="item.hKey" class="btn btn-primary"
                                    tabindex="0" role="button" (click)="onSearch()">{{item.value}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-reponsive">
                        <div class="form-group">
                            <div class="btn-group btn-group-sm" btnRadioGroup formControlName="option2">
                                <label btnRadio="asc" class="btn btn-info" tabindex="0" role="button"
                                    (click)="onSearch()">Ascending</label>
                                <label btnRadio="desc" class="btn btn-info" tabindex="0" role="button"
                                    (click)="onSearch()">Descending</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn btn-sm btn-success" (click)="print()"><i
                    class="fa fa-fw fa-print fa-lg"></i><b>Print</b></button>

        </div>
    </div>
    <br>
    <div>
        <!--Content To Print-->
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Stocks</th>
                        <th>Unit</th>
                        <th>Date updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of Data">
                        <td>{{t.id}}</td>
                        <td>{{t.name}}</td>
                        <td>{{t.qty}}</td>
                        <td>{{t.unit}}</td>
                        <td>{{t.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
